<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <script language="JavaScript" src="BS.js"></script>

</head>

<body>
    <div class="container">
        <div id="dialogue-container">
            <span id="dialogue"></span>
        </div>
        <div id="mid-nav-bar" class="trek-bg">
            <div class="image-container"><img id="character" class="default" alt=""></div>
        </div>
        <div id="btm-nav-bar" class="border-bar trek-bg">
        </div>
        <div id="top-main-content-bar" class="border-bar trek-bg">
        </div>
        <div id="main-content" class="trek-bg">
            <div id="grid">
                <table>
                    <tr>
                        <script language='JavaScript'>
                            var totalSpaces = 90;
                            var spacesPerLine = 15;
                            for (i = 1; i <= totalSpaces; i++) {
                                document.write("<td id='" + i + "'></td>");
                                if (((i % spacesPerLine) == 0) && i < totalSpaces) document.write("</tr><tr>");
                            }  
                        </script>
                    </tr>
                </table>
            </div>
            <div id="right-bar" class="trek-bg">
                <div class="label main-label">Status</div>
                <div class="button-group ">
                    <a>
                        <div class="button"> Scans: <span id="scan">0</span></div>
                    </a>
                    <a>
                        <div class="button"> Missiles: <span id="missile">0</span></div>
                    </a>
                </div>
                <div class="label">Controls</div>
                <div class="button-group options">
                    <img class="button" onClick='sonarOn()' src="images/icons/scan.png">
                    <img class="button" onClick='fireAllTorpedoes()' src="images/icons/klingon.png">
                </div>
            </div>
        </div>
    </div>
    <div id="open-modal" class="modal-window hide">
        <div>
            <h1>Play again?</h1>
            <div class="container">
                <div class="modal-body">
                    <span>Wins: </span><span id="win-output"></span>
                    <span>Losses: </span><span id="loss-output"></span>
                </div>
                <button class="primary" onclick="playAgain('yes');">Yes</button>
                <button onclick="playAgain('no');">No</button>
            </div>
        </div>
    </div>
</body>

</html>
